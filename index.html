<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Book Mark</title>
</head>
<body class="position-relative">
    <div class="overlay d-flex justify-content-center align-items-center">

    <div class="snap">
        <div class="close d-flex align-items-center justify-content-between">
            <div class="balls d-flex">
                <div class="ms-4 mt-3 border rounded-circle bg-danger"></div>
                <div class="ms-4 mt-3 border rounded-circle bg-warning"></div>
                <div class="ms-4 mt-3 border rounded-circle bg-success"></div>
            </div>
            <div class="me-4 close-icon"><i class="fa-solid fa-xmark fw-bold"></i></div>
        </div>
        <p class="mt-3 p-icon ms-3 fw-bold lead">site Name or Url Is not valid, please follow the rules below :</p>
        <div class="d-flex align-items-center">

        <i class="fa-regular fa-circle-right p-2 text-danger"></i>
        <p class="p-icon fw-light">site name must contain at least 3 characters and first char must capital</p>
        </div>
        <div class="d-flex align-items-center">
        <i class="fa-regular fa-circle-right p-2 text-danger"></i>
        <p class="p-icon fw-light"> site URL must be a valid one</p>
        </div>
    </div>

    </div>




    <div class="container">
        <h1 class="h1">BookMarker</h1>
        <hr>
        <div class="contact text-center">
         <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
         </h2>
         <label for="" class="d-flex mb-3 mt-3">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name
         </label>
         <input type="text" placeholder="Bookmark name" class="form-control" id="inputname">


         <label for="" class="d-flex mb-3 mt-3">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL
         </label>
         <input type="text" placeholder="Website URL" class="form-control" id="inputurl">
         <button type="button" class="submit mt-5" id="sumbtn">submit</button>
        </div>
        <hr class="mb-5 mt-4">
        <table class="table mt-4 text-center bg-white">
            <thead>
              <tr>
                <th>index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>

              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
